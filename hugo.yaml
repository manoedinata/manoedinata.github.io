theme: ["PaperMod"]
baseURL: https://mdinata.my.id/
languageCode: en-us
title: manoedinata
enableEmoji: true

caches:
  images:
    dir: :cacheDir/images

params:
  profileMode:
    enabled: true
    title: "Hendra Manudinata" # optional default will be site title
    subtitle: "Just an ordinary 'hooman'"
    imageUrl: "https://avatars.githubusercontent.com/u/116422610" # optional
    imageTitle: "Hendra Manudinata" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: About
        url: "/about/"
      - name: Projects
        url: "/projects/"
      - name: Achievements
        url: "/achievements/"
      - name: Journal
        url: "https://journal.manoedinata.com/"
      - name: DaunScape
        url: "https://daunscape.tech/"

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/manoedinata"
    - name: "instagram"
      url: "https://www.instagram.com/manoedinata/"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/manoedinata/"
    - name: "email"
      url: "mailto:hendra@manoedinata.com"
